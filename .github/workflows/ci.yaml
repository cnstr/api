name: Docker Image CI

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Login to tale.me
        uses: docker/login-action@v2.1.0
        with:
          registry: tale.me
          username: bot-github
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Build container image
        run: docker build -t tale.me/canister/api:$(git tag --sort=-v:refname | cut -c 2- | head -n 1) --build-arg BUILD_DATE=$(date --rfc-3339=date) --build-arg VERSION=$(git tag --sort=-v:refname | cut -c 2- | head -n 1) --build-arg GIT_STATE=$(git rev-parse HEAD) .
      - name: Push container image to tale.me
        run: docker push tale.me/canister/api:$(git tag --sort=-v:refname | cut -c 2- | head -n 1)

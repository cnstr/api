      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Landing'
/healthz:
  get:
    summary: Health Check
    description: Reliable endpoint to check API health
    operationId: healthz
    tags:
      - endpoint
    responses:
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                health:
                  type: string
                  example: 'OK'
